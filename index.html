<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comfy House</title>
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <script
      defer
      src="https://kit.fontawesome.com/bc6a610184.js"
      crossorigin="anonymous"
    ></script>
    <!-- contentful -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <img src="./images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <div class="banner">
        <h1 class="banner-title">furniture collection</h1>
        <button onclick="location.href='#products'" class="banner-btn">
          shop now
        </button>
      </div>
    </section>
    <!-- products -->
    <section class="products" id="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center"></div>
    </section>
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
